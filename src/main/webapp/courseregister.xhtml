<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Registro de cursos</title>
</h:head>
<h:form id="form" enctype="multipart/form-data">
	<p:growl id="messages"></p:growl>
	<p:panelGrid columns="2">
		<p:outputLabel value="Activo:"></p:outputLabel>
		<p:selectBooleanCheckbox value="#{courseRegister.course.enable}"></p:selectBooleanCheckbox>
		<p:outputLabel value="Profesor:"></p:outputLabel>
		<p:inputText value="#{courseRegister.course.teacher}"></p:inputText>
		<p:outputLabel value="Curso:"></p:outputLabel>
		<p:inputText value="#{courseRegister.course.title}"></p:inputText>
		<p:outputLabel value="Nivel:"></p:outputLabel>
		<p:selectOneMenu value="#{courseRegister.course.level}">
			<f:selectItem itemLabel="1" itemValue="1" />
			<f:selectItem itemLabel="2" itemValue="2" />
			<f:selectItem itemLabel="3" itemValue="3" />
		</p:selectOneMenu>
		<p:outputLabel value="Horas:"></p:outputLabel>
		<p:inputText value="#{courseRegister.course.time}"></p:inputText>
		<p:outputLabel value="DocumentaciÃ³n:"></p:outputLabel>
		<p:fileUpload value="#{courseRegister.file}" mode="simple" skinSimple="true"/>
	</p:panelGrid>
	<br />
	<p:commandButton ajax="false" value="Register" action="#{courseRegister.register}"
		update="messages">
	</p:commandButton>
	<p:commandButton ajax="false" value="Listado de cursos"
		action="#{courseList.getPage}"></p:commandButton>
</h:form>
</html>
